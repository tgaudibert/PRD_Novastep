    <script>

            var poids = [{
                indice: "0",
                poids: 0,
            }]
            var n = 1
            area.setData(poids)

            var devices = []

            var client = io.connect(window.location.href);
            client.emit('getDevices',"hello")

            $(() =>{


              client.on('devices', function(data){
                devices = data
                $('#devices').empty()
                for (var i in data){
                  $('#devices').append($('<a class="waves-effect waves-dark"  aria-expanded="false" onclick="connect('+i+')">').text(data[i].name));
                }
              });


              client.on('capteur', function(data){
                if(poids[n-1].poids < parseInt(data)){
                  n = n + 1
                  poids.push({
                      indice: n.toString(),
                      poids: parseInt(data),
                  })
                  area.setData(poids)
                  donutChart.setData([{
                      label: "poids",
                      value: parseInt(data),
                  }])
                  document.getElementById("maxi").innerHTML = data;

                }
              });
            });



            function Clear(){
              devices = []
              $('#devices').empty()
              client.emit('getDevices',"hello")
              n = 1
              poids = [{
                  indice: "0",
                  poids: 0,
              }]
              area.setData(poids)
            }

            function connect(i){
              client.emit('connect_toDevice', devices[i].address);
            }

            function Disconnect(i){
              client.emit('disconnect_fromDevice', devices[i].address);
            }




    </script>
