    <script>

            var donutChart = Morris.Donut({
                element: 'morris-donut-chart',
                data: [{
                    label: "poids",
                    value: 8500,

                }],
                resize: true,
                colors:['#01c0c8', '#4F5467']
            });

            $(function () {
              var client = io.connect('http://127.0.0.1:3000');
              client.emit('getDevices',"hello")


              $('form').submit(function(){
                client.emit('connect_toDevice', $('#m').val());
                $('#m').val('');
                return false;
              });


              client.on('devices', function(data){
                console.log(data)
                $('#devices').empty()
                for (var i in data){
                  $('#devices').append($('<a class="waves-effect waves-dark"  aria-expanded="false" >').text(data[i]));
                }
              });


              client.on('capteur', function(data){
                donutChart.setData([{
                    label: "poids",
                    value: data,
                }])

              });
            });


    </script>
